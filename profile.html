<!DOCTYPE html>
<html>
    <head>
        <title>Signin page</title>
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
        <link rel="stylesheet" type="text/css" href="../css/auth.css">
    </head>
    
    <body>
        <h1>SIGN IN</h1>
        <form action="/signin" method="POST">
            <table>
                <tr>
                  <td><input type="email" id="inputEmail" name="email" placeholder="Email address" required autofocus/></td>
                </tr>
                <tr>
                    <td><input type="password" id="inputPassword"name="password" placeholder="Password" required/></td>   
                </tr>
                <tr>
                    <td><button class="btn-lg btn-block" type ="submit">Sign in</button></td>
                </tr>
                <tr>
                    <td><button onclick="location.href='/signup'">New User? Sign up</button></td>
                </tr>
            </table>                    
        </form>
    </body>
</html>
